
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sniglet:wght@400;800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <section>
        <h2>Round Number: <span id="round-number">1</span></h2>
    </section>

    <section class="play-again">
        <h2 id="announce-winner"></h2>
        <button class="restart-btn hidden">Play again?</button>
    </section>

    <main>
        <section class="player-box player-one-box">
            <section class="player">
                <h1>X</h1>
                <h2 id="x">Player 1</h2>
            </section>

            <form action="">
                <input id="player-one-name" type="text" placeholder="player 1...">
                <button id="submit-player-one-name">Submit</button>
            </form>

            <section id="player-one-score">
                <h3>Wins: <span id="track-player-one-wins">0</span></h3>
                <h3>Draws: <span id="track-player-one-draws">0</span></h3>
                <h3>Loses: <span id="track-player-one-loses">0</span></h3>
            </section>
        </section>

        <section class="main">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </section>
        
        <section class="player-box player-two-box">
            <section class="player">
                <h1>O</h1>
                <h2 id="o">Player 2</h2>
            </section>

            <form action="">
                <input id="player-two-name" type="text" placeholder="player 2...">
                <button id="submit-player-two-name">Submit</button>
            </form>

            <section id="player-two-score">
                <h3>Wins: <span id="track-player-two-wins">0</span></h3>
                <h3>Draws: <span id="track-player-two-draws">0</span></h3>
                <h3>Loses: <span id="track-player-two-loses">0</span></h3>
            </section>
        </section>
    </main>

    <section class="bottom-btn">
        <button class="restart-btn">Reset Board</button>
        <button id="reset-game">Reset Game</button>
    </section>

    <footer>
        <p>&copy; Me</p>
    </footer>
</body>

</html>
