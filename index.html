
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sniglet:wght@400;800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <h2>Round Number: <span id="round-number">1</span></h2>

        <section class="play-again">
            <h2 id="announce-winner"></h2>
            <button id="play-again" class="hidden">Play again?</button>
        </section>
    </header>

    <main>
        <section class="player-info winner-x">
            <section>
                <h1>X</h1>
                <h2 id="token-x">Player 1</h2>
            </section>

            <form action="">
                <input id="name-x" type="text" placeholder="player 1...">
                <button id="submit-name-x">Submit</button>
            </form>

            <section>
                <h3>Wins: <span id="wins-x">0</span></h3>
                <h3>Draws: <span id="draws-x">0</span></h3>
                <h3>Loses: <span id="loses-x">0</span></h3>
            </section>
        </section>

        <section class="table">
            <div class="border-top border-left"></div>
            <div class="border-top"></div>
            <div class="border-top border-right"></div>
            <div class="border-left"></div>
            <div></div>
            <div class="border-right"></div>
            <div class="border-bottom border-left"></div>
            <div class="border-bottom"></div>
            <div class="border-bottom border-right"></div>
        </section>
        
        <section class="player-info winner-o">
            <section>
                <h1>O</h1>
                <h2 id="token-o">Player 2</h2>
            </section>

            <form action="">
                <input id="name-o" type="text" placeholder="player 2...">
                <button id="submit-name-o">Submit</button>
            </form>

            <section>
                <h3>Wins: <span id="wins-o">0</span></h3>
                <h3>Draws: <span id="draws-o">0</span></h3>
                <h3>Loses: <span id="loses-o">0</span></h3>
            </section>
        </section>
    </main>

    <nav class="bottom-btn">
        <button id="reset-board">Reset Board</button>
        <button id="reset-game">Reset Game</button>
    </nav>

    <footer>
        <p>&copy; ME</p>
    </footer>
</body>

</html>
