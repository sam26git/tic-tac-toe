
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <section class="players-section">
        <section>
            <section class="player">
                <h2>X -&nbsp;</h2>
                <h2 id="x">Player 1</h2>
            </section>

            <section id="player-one-score">
                <h3>Wins: <span id="track-player-one-wins">0</span> |
                    Draws: <span id="track-player-one-draws">0</span> |
                    Loses: <span id="track-player-one-loses">0</span></h3>
            </section>

            <form action="">
                <input id="player-one-name" type="text" placeholder="player 1...">
                <button id="submit-player-one-name">Submit</button>
            </form>
        </section>
        
        <section>
            <section class="player">
                <h2>O -&nbsp;</h2>
                <h2 id="o">Player 2</h2>
            </section>

            <section id="player-two-score">
                <h3>Wins: <span id="track-player-two-wins">0</span> |
                    Draws: <span id="track-player-two-draws">0</span> |
                    Loses: <span id="track-player-two-loses">0</span></h3>
            </section>

            <form action="">
                <input id="player-two-name" type="text" placeholder="player 2...">
                <button id="submit-player-two-name">Submit</button>
            </form>
        </section>
    </section>

    <section>
        <h2 id="announce-winner"></h2>
    </section>

    <main>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </main>

    <section>
        <button id="restart-btn">Restart Game</button>
    </section>

    <footer>
        <p>&copy; Me</p>
    </footer>
</body>

</html>
